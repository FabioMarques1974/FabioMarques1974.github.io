<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCARS Social Console</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #F9C80E;
      font-family: 'Orbitron', sans-serif;
      padding: 2rem;
    }

    header {
      background-color: #990000;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 8px solid #FF6F61;
    }

    .section {
      margin: 2rem auto;
      max-width: 1000px;
      background: #111;
      border-left: 10px solid #F86624;
      border-right: 10px solid #29ABE2;
      padding: 1.5rem;
    }

    h2 {
      color: #F86624;
      border-bottom: 2px solid #F9C80E;
      padding-bottom: 0.4rem;
      margin-top: 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }

    .link {
      background: #222;
      color: #F9C80E;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: 0.3s ease;
    }

    .link:hover {
      background: #F9C80E;
      color: #000;
      transform: scale(1.05);
    }

    .link i, .link img {
      width: 20px;
      height: 20px;
    }

    .link img {
      filter: invert(1);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>LCARS Interface - Social Console</header>

  <div class="section">
    <h2>Personal Profiles</h2>
    <div class="links">
      <a class="link" href="https://facebook.com/fabio.marques" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a class="link" href="https://instagram.com/farm1974world" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
  </div>

  <div class="section">
    <h2>Professional Profiles</h2>
    <div class="links">
      <a class="link" href="https://linkedin.com/in/farm1974" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a class="link" href="https://github.com/FabioMarques1974" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a class="link" href="https://linktr.ee/farm1974" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQANU_hoqsxJjL-6t8-ArnxmUhZ1Q-n3XY6YA&s" alt="Linktree" /> Linktr.ee
      </a>
      <a class="link" href="https://www.credly.com/users/fabiomarques" target="_blank">
        <img src="https://img.icons8.com/p1em/512/FFFFFF/credly.png" alt="Credly" /> Credly
      </a>
      <a class="link" href="https://coursera.org/user/fabiomarques1974" target="_blank">
        <img src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/4096/coursera.png?h=350" alt="Coursera" /> Coursera
      </a>
    </div>
  </div>

  <div class="section">
    <h2>Super-Homem.COM Media</h2>
    <div class="links">
      <a class="link" href="https://youtube.com/@FabioMarques1974" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a class="link" href="https://twitter.com/superhomemcom" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
      <a class="link" href="https://facebook.com/superhomemcom" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a class="link" href="https://instagram.com/superhomemcom" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
  </div>

  <footer>
    Stardate: 2025.6.3 &mdash; Designed by Fabio Marques
  </footer>

</body>
</html>
